<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <form id="quiz-form" onsubmit="return verificarResposta(event)">
        <h2 class="blocoInfo">Pergunta: Quem foi o primeiro homem criado por Deus?</h2>

        <label class="Botão">
            <input type="radio" name="resposta" value="false">
            Zeus
        </label>
        <label class="Botão">
            <input type="radio" name="resposta" value="true">
            Adão
        </label>

        <label class="Botão">
            <input type="radio" name="resposta" value="false">
            Jesus
        </label>
        <label class="Botão">
            <input type="radio" name="resposta" value="false">
            Moisés
        </label>
        <br>
        <button class="botaoEnviar" type="submit" id="submit-btn">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>

</html>
